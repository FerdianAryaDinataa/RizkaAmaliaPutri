<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Jadian Yuk !</title>
</head>

<body>
	<div class="card bg-love">
		<img id="thumb" src="https://drive.google.com/uc?export=download&id=1fIK1TjrmMrgrKQVRmkP_BQNTApSgIpiA" alt="thumb" class="img-thumb" />
		<h1 class="text-center">Hai Cantik</h1>
		<h2 class="text-center">Kamu mau gak jadi pacar aku ?</h2>
		<div class="card-footer">
			<div class="btn mau" onclick="mau()">Mau 😍</div>
			<div class="btn gak" onclick="gakmau(this)" onmouseover="gakmau(this)">
				Gak ☹️
			</div>
		</div>
		<div class="info text-center mt-16" id="info"></div>
		<div class="water-mark text-center">
			<a href="https://drive.google.com/uc?export=download&id=10HJuZA67mKwxHGV7R3eANmkgPtF5S900">Kalau mau klik ini dong</a>
		</div>
	</div>
	<div class="text-center mt-16" id="musicbox">
		<audio id="music" src="https://drive.google.com/uc?export=download&id=1L9kPAI85vHpM05N2M7zLDSlmymh-W16R" controls></audio>
	</div>
</body>
<script>
	var _info = document.getElementById("info");
	var _music = document.getElementById("music");

	function gakmau(element) {
		element.style.position = "absolute";
		element.style.left = `${Math.floor(Math.random() * 90)}%`;
		element.style.top = `${Math.floor(Math.random() * 90)}%`;
		_info.innerHTML = "Harus Mau Pokoknya 🙄";
	}

	function mau() {
		if (_music.paused) _music.play();
		_info.innerHTML = "Makasih Sayang 😘. Lagu ini buat kamu.";
	}
</script>

</html>
